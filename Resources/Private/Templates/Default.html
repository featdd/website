<html xmlns="http://www.w3.org/1999/xhtml" lang="en"
	  xmlns:f="http://typo3.org/ns/fluid/ViewHelpers">

	<f:layout name="Default"/>

	<f:section name="SidebarRight">

		<main class="col-xs-12 col-sm-9 col-lg-9">
			{content -> f:format.raw()}
		</main>
		<aside class="col-xs-3 col-lg-3">
			{sidebar -> f:format.raw()}
		</aside>

	</f:section>

	<f:section name="SidebarLeft">

		<aside class="col-xs-3 col-lg-3">
			{sidebar -> f:format.raw()}
    </aside>
		<main class="col-xs-12 col-sm-9 col-lg-9">
			{content -> f:format.raw()}
		</main>

	</f:section>

</html>
